language: objective-c
osx_image: xcode7.2
notifications:
  email:
    on_success: change 
    on_failure: always
branches:
  only:
    - master
    - develop
before_script: cd app
script: 
- xctool -project proNotes.xcodeproj -scheme proNotes -destination "name=iPad Air 2" -sdk iphonesimulator
- xctool test -project proNotes.xcodeproj -scheme proNotes -destination "name=iPad Air 2" -sdk iphonesimulator